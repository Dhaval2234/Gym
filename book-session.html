<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book a Training Session</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            margin: 0;
            padding: 0;
        }

        .booking-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background-color: black;
            border-radius: 10px;
            border-color: white;
            border-style: solid;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .booking-container h2 {
            color: white;
            margin-bottom: 10px;
        }

        .booking-container p {
            color: white;
            margin-bottom: 25px;
        }

        .booking-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .booking-form label {
            text-align: left;
            font-weight: bold;
            margin-bottom: 5px;
            color: white;
        }

        .booking-form input,
        .booking-form textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }

        .booking-form button {
            background-color: #e53935;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .booking-form button:hover {
            background-color: #c62828;
        }
    </style>

<body>
    <section class="booking-container">
        <h2>Book Your Session</h2>
        <p>Fill out the form below and weâ€™ll get in touch to confirm your session!</p>

        <form class="booking-form">
            <label for="name">Full Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required />

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email" required />

            <label for="date">Preferred Date:</label>
            <input type="date" id="date" required />

            <label for="message">Your Goals / Message:</label>
            <textarea id="message" rows="4"
                placeholder="Let us know your focus (e.g., weight loss, strength, etc.)"></textarea>

            <a href="thankyou.html" class="button" target="_blank">Submit Booking</a>
        </form>
    </section>
</body>

</html>
