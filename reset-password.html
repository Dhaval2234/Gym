<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Forgot Password</title>
    <style>
        /* Basic Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(120deg, #e53935, #c62828);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .forgot-container {
            background: white;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .forgot-container h2 {
            color: #e53935;
            margin-bottom: 25px;
        }

        .forgot-container input[type="email"] {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 20px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .forgot-container input[type="email"]:focus {
            border-color: #e53935;
        }

        .forgot-container button {
            width: 100%;
            padding: 14px;
            background-color: #e53935;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .forgot-container button:hover {
            background-color: #c62828;
        }

        .message {
            margin-top: 20px;
            font-weight: 600;
        }

        .error {
            color: #d32f2f;
        }

        .success {
            color: #388e3c;
        }
    </style>
</head>

<body>
    <div class="forgot-container">
        <h2>Reset Your Password</h2>
        <p>Enter your email address and we'll send you a link to reset your password.</p>
        <input type="email" id="email" placeholder="Email Address" required />
        <button id="resetBtn">Send Reset Link</button>
        <div id="message" class="message"></div>
    </div>

    <!-- Supabase JS SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = "https://tiuywgkphoiosxlekbaf.supabase.co";
        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRpdXl3Z2twaG9pb3N4bGVrYmFmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ5NzQ3NjMsImV4cCI6MjA3MDU1MDc2M30.w1DFCFRVOWDuiZCmzChLAc-uS6Ql4Oyo4Q29-lth030";

        const client = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const emailInput = document.getElementById("email");
        const resetBtn = document.getElementById("resetBtn");
        const messageDiv = document.getElementById("message");

        resetBtn.addEventListener("click", async () => {
            messageDiv.textContent = "";
            const email = emailInput.value.trim();

            if (!email) {
                messageDiv.textContent = "Please enter your email address.";
                messageDiv.className = "message error";
                return;
            }

            const { data, error } = await client.auth.resetPasswordForEmail(email, {
                redirectTo: window.location.origin + "/login.html",
            });

            if (error) {
                messageDiv.textContent = "Error: " + error.message;
                messageDiv.className = "message error";
            } else {
                messageDiv.textContent = "Success! Check your email for the password reset link.";
                messageDiv.className = "message success";
            }
        });
    </script>

</body>

</html>
