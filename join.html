<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More</title>
    <style>
        .hero-content {
            background: url('images/fitness-hero.jpg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 20px;
            color: white;
            text-align: center;
            position: relative;
        }

        .hero {
            background-color: rgba(0, 0, 0, 0.5);
            /* Overlay effect */
            padding: 40px;
            border-radius: 10px;
        }

        .hero h1 {
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 1px 1px 4px #000;
        }

        .hero p {
            font-size: 20px;
            margin-bottom: 30px;
            text-shadow: 1px 1px 4px #000;
        }

        .hero .btn {
            padding: 12px 24px;
            font-size: 16px;
            color: #fff;
            background-color: #e53935;
            border: none;
            border-radius: 5px;
            text-decoration: none;
        }

        .hero .btn:hover {
            background-color: #c62828;
        }
    </style>
</head>

<body>
    <section class="hero-content" id="home">
        <div class="hero">
            <h1>Your Fitness Journey Starts Here</h1>
            <p>
                Transform your body and mind with expert workouts and nutrition plans.
            </p>
            <a href="membership.html" class="btn" target="_blank">Join Now</a>
        </div>
    </section>
</body>

</html>
